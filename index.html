<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Municipal - Login</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border: 1px solid var(--border-color);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .login-subtitle {
            color: var(--secondary-color);
        }
        
        .login-form {
            margin-top: 20px;
        }
        
        .theme-toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="theme-toggle-container">
        <button id="theme-toggle" class="btn btn-icon">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-city"></i>
                </div>
                <h1 class="login-title">Sistema de Gestión Municipal</h1>
                <p class="login-subtitle">Inicia sesión para continuar</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="user-type" class="form-label">Tipo de Usuario</label>
                    <select id="user-type" class="form-control" required>
                        <option value="" disabled selected>Seleccione un tipo</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Usuario">Usuario</option>
                        <option value="Lector">Lector</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" class="form-control" placeholder="Ingresa tu usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                        <button type="button" id="toggle-password" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Contenedor de notificaciones toast -->
    <div id="toast-container"></div>
    
    <!-- Scripts -->
    <script src="assets/js/tema.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
